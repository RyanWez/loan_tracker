<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <!-- Primary purple gradient -->
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6C63FF"/>
      <stop offset="100%" stop-color="#5A52E0"/>
    </linearGradient>
    
    <!-- Lighter purple for highlights -->
    <linearGradient id="purpleLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B84FF"/>
      <stop offset="100%" stop-color="#6C63FF"/>
    </linearGradient>
    
    <!-- Cyan glow gradient -->
    <radialGradient id="cyanGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00D9FF" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#00D9FF" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Purple glow gradient -->
    <radialGradient id="purpleGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#6C63FF" stop-opacity="0.4"/>
      <stop offset="70%" stop-color="#6C63FF" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#6C63FF" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Background subtle gradient -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1A1A2E"/>
      <stop offset="100%" stop-color="#0D0D1A"/>
    </radialGradient>
    
    <!-- Drop shadow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect x="0" y="0" width="1024" height="1024" rx="180" ry="180" fill="url(#bgGradient)"/>
  
  <!-- Subtle background glow -->
  <ellipse cx="512" cy="512" rx="350" ry="350" fill="url(#purpleGlow)"/>
  
  <!-- Outer progress ring track (background) -->
  <circle cx="512" cy="512" r="320" fill="none" stroke="#1E1E3F" stroke-width="32" opacity="0.6"/>
  
  <!-- Progress ring (75% complete - representing loan progress) -->
  <circle cx="512" cy="512" r="320" fill="none" stroke="url(#purpleGradient)" stroke-width="32" 
          stroke-linecap="round" stroke-dasharray="1508 2011" 
          transform="rotate(-90 512 512)" filter="url(#softGlow)"/>
  
  <!-- Cyan accent arc (additional progress indicator) -->
  <circle cx="512" cy="512" r="320" fill="none" stroke="#00D9FF" stroke-width="8" 
          stroke-linecap="round" stroke-dasharray="200 2011" 
          transform="rotate(-90 512 512)" filter="url(#softGlow)" opacity="0.9"/>
  
  <!-- Progress end dot glow -->
  <circle cx="738" cy="315" r="25" fill="url(#cyanGlow)"/>
  <circle cx="738" cy="315" r="12" fill="#00D9FF" filter="url(#softGlow)"/>
  
  <!-- Wallet/Money bag base shape -->
  <g filter="url(#glow)">
    <!-- Wallet body -->
    <rect x="340" y="380" width="344" height="264" rx="40" ry="40" fill="url(#purpleGradient)"/>
    
    <!-- Wallet flap/top section -->
    <path d="M360 420 L360 360 Q360 320 400 320 L624 320 Q664 320 664 360 L664 420" 
          fill="url(#purpleLight)" stroke="none"/>
    
    <!-- Wallet clasp/button area -->
    <rect x="580" y="460" width="80" height="80" rx="20" ry="20" fill="#1E1E3F" opacity="0.4"/>
    <circle cx="620" cy="500" r="24" fill="#00D9FF" filter="url(#softGlow)"/>
    <circle cx="620" cy="500" r="14" fill="#0D0D1A"/>
    
    <!-- Wallet card slots (stylized lines) -->
    <rect x="380" y="440" width="160" height="12" rx="6" ry="6" fill="#1E1E3F" opacity="0.5"/>
    <rect x="380" y="470" width="120" height="12" rx="6" ry="6" fill="#1E1E3F" opacity="0.4"/>
    <rect x="380" y="500" width="140" height="12" rx="6" ry="6" fill="#1E1E3F" opacity="0.3"/>
    
    <!-- Money/coin indication -->
    <circle cx="420" cy="580" r="35" fill="#00D9FF" opacity="0.2"/>
    <circle cx="420" cy="580" r="25" fill="none" stroke="#00D9FF" stroke-width="4" opacity="0.8"/>
    <text x="420" y="588" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#00D9FF">$</text>
  </g>
  
  <!-- Small progress indicators/dots around the ring -->
  <g opacity="0.6">
    <circle cx="512" cy="192" r="8" fill="#00D9FF"/>
    <circle cx="832" cy="512" r="8" fill="url(#purpleGradient)"/>
    <circle cx="512" cy="832" r="8" fill="url(#purpleGradient)"/>
    <circle cx="192" cy="512" r="8" fill="url(#purpleGradient)"/>
  </g>
  
  <!-- Subtle inner ring -->
  <circle cx="512" cy="512" r="260" fill="none" stroke="#6C63FF" stroke-width="2" opacity="0.2"/>
  
  <!-- Small decorative elements -->
  <circle cx="285" cy="285" r="4" fill="#00D9FF" opacity="0.5"/>
  <circle cx="739" cy="739" r="4" fill="#00D9FF" opacity="0.5"/>
  <circle cx="739" cy="285" r="4" fill="#6C63FF" opacity="0.5"/>
  <circle cx="285" cy="739" r="4" fill="#6C63FF" opacity="0.5"/>
</svg>